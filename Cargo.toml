[package]
name = "schiller-lib"
description = "Schiller library software"
version = "0.8.3"
authors = ["Lars Wrenger <lars@wrenger.net>", "Nils Wrenger <nils@wrenger.net>"]
edition = "2021"
readme = "README.md"
license = "MIT"
repository = "https://github.com/wrenger/schiller-lib"
publish = false

[lib]
crate-type = ["cdylib"]

[profile.release]
lto = "thin"
opt-level = "s"
codegen-units = 1
strip = "debuginfo"

[dependencies]
gdnative = "0.11"
rusqlite = { version = "0.29", features = ["bundled"] }
chrono = { version = "0.4", features = ["unstable-locales"] }
roxmltree = "0.18"
unicode-normalization = "0.1"

[dependencies.lettre]
version = "0.10"
default-features = false
features = ["builder", "smtp-transport", "native-tls"]
