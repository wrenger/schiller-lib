[package]
name = "sbv-gd"
description = "Schiller library software"
version = "0.8.0"
authors = ["Lars Wrenger <lars@wrenger.net>"]
edition = "2018"
license = "MIT"
repository = "https://gitlab.com/l4r0x/sbv-gd"
publish = false

[lib]
crate-type = ["cdylib"]

[profile.release]
lto = true

[dependencies]
gdnative = "0.9.0"
sqlite = "0.25.3"
chrono = "0.4.19"
reqwest = { version = "0.10.8", features = ["blocking"] }
roxmltree = "0.13.0"
unicode-normalization = "0.1.13"
csv = "1.1.3"
