[package]
name = "schiller-lib"
description = "Schiller library software"
version = "0.8.2"
authors = ["Lars Wrenger <lars@wrenger.net>", "Nils Wrenger <nils@wrenger.net>"]
edition = "2021"
readme = "README.md"
license = "MIT"
repository = "https://github.com/wrenger/schiller-lib"
publish = false

[lib]
crate-type = ["cdylib"]

[profile.release]
lto = true
strip = "debuginfo"

[dependencies]
gdnative = "0.11"
rusqlite = { version = "0.28", features = ["bundled"] }
chrono = "0.4"
roxmltree = "0.15"
unicode-normalization = "0.1"
java-properties = "1.4"
unescape = "0.1"

[dependencies.lettre]
version = "0.10"
default-features = false
features = ["builder", "smtp-transport", "native-tls"]
