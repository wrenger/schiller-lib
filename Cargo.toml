[package]
name = "schiller-lib"
description = "Schiller library software"
version = "0.9.0"
authors = ["Lars Wrenger <lars@wrenger.net>", "Nils Wrenger <nils@wrenger.net>"]
edition = "2021"
readme = "README.md"
license = "MIT"
repository = "https://github.com/wrenger/schiller-lib"
publish = false

[profile.release]
lto = "thin"
opt-level = 3
codegen-units = 1
strip = true

[dependencies]
clap = { version = "4.4", features = ["derive"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
csv = "1.3"
roxmltree = "0.19"
rusqlite = { version = "0.30", features = ["bundled"] }
unicode-normalization = "0.1"
axum = { version = "0.6", features = ["headers"] }
axum-server = { version = "0.5", features = ["tls-rustls"] }
hyper = { version = "0.14", features = ["full"] }
tokio = { version = "1.34", features = ["full"] }
tower = { version = "0.4", features = ["util", "timeout"] }
tower-http = { version = "0.4", features = ["add-extension", "fs", "trace", "auth", "compression-deflate"] }
reqwest = { version = "0.11", default-features = false, features = ["rustls-tls", "json"] }
email_address = "0.2"
oauth2 = { version = "4.4", default-features = false, features = ["rustls-tls"] }
base64 = "0.21"
rand = "0.8"
chrono = "0.4"

[dependencies.lettre]
version = "0.11"
default-features = false
features = ["builder", "smtp-transport", "rustls-tls"]
