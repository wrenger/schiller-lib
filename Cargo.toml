[package]
name = "schiller-lib"
description = "Schiller library software"
version = "0.8.3"
authors = ["Lars Wrenger <lars@wrenger.net>", "Nils Wrenger <nils@wrenger.net>"]
edition = "2021"
readme = "README.md"
license = "MIT"
repository = "https://github.com/wrenger/schiller-lib"
publish = false

[profile.release]
lto = "thin"
opt-level = "s"
codegen-units = 1
strip = "debuginfo"

[dependencies]
clap = { version = "4.4", features = ["derive"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
csv = "1.3"
roxmltree = "0.18"
rusqlite = { version = "0.29", features = ["bundled"] }
unicode-normalization = "0.1"
axum = { version = "0.6", features = ["headers"] }
axum-server = { version = "0.5", features = ["tls-rustls"] }
hyper = { version = "0.14", features = ["full"] }
tokio = { version = "1.33", features = ["full"] }
tower = { version = "0.4", features = ["util", "timeout"] }
tower-http = { version = "0.4", features = ["add-extension", "fs", "trace", "auth"] }
reqwest = { version = "0.11", features = ["rustls-tls", "json"] }
email_address = "0.2"
async-session = "3.0.0"
oauth2 = "4.4"

[dependencies.lettre]
version = "0.10"
default-features = false
features = ["builder", "smtp-transport", "native-tls"]
