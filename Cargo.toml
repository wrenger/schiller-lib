[package]
name = "schiller-lib"
description = "Schiller library software"
version = "0.8.0"
authors = ["Lars Wrenger <lars@wrenger.net>"]
edition = "2018"
readme = "README.md"
license = "MIT"
repository = "https://github.com/wrenger/schiller-lib"
publish = false

[lib]
crate-type = ["cdylib"]

[profile.release]
lto = true
strip = "debuginfo"

[dependencies]
gdnative = "0.9.3"
rusqlite = { version = "0.27", features = ["bundled"] }
chrono = "0.4.19"
roxmltree = "0.14.1"
unicode-normalization = "0.1.19"
java-properties = "1.4.0"
num_enum = "0.5"

[dependencies.lettre]
version = "0.10.0-rc.4"
default-features = false
features = ["builder", "smtp-transport", "native-tls"]
