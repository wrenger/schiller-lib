[package]
name = "sbv-gd"
description = "Schiller library software"
version = "0.8.0"
authors = ["Lars Wrenger <lars@wrenger.net>"]
edition = "2018"
readme = "README.md"
license = "MIT"
repository = "https://gitlab.com/wrenger/sbv-gd"
publish = false

[lib]
crate-type = ["cdylib"]

[profile.release]
lto = true

[dependencies]
gdnative = "0.9.3"
sqlite = "0.25.3"
chrono = "0.4.19"
roxmltree = "0.14.0"
unicode-normalization = "0.1.16"

[dependencies.reqwest]
version = "0.11.1"
default-features = false
features = ["blocking"]

[dependencies.lettre]
version = "0.10.0-beta.2"
default-features = false
features = ["builder", "smtp-transport", "native-tls"]
