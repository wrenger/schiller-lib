[package]
name = "schiller-lib"
description = "Schiller library software"
version = "0.8.3"
authors = ["Lars Wrenger <lars@wrenger.net>", "Nils Wrenger <nils@wrenger.net>"]
edition = "2021"
readme = "README.md"
license = "MIT"
repository = "https://github.com/wrenger/schiller-lib"
publish = false

[profile.release]
lto = "thin"
opt-level = "s"
codegen-units = 1
strip = "debuginfo"

[dependencies]
rusqlite = { version = "0.29", features = ["bundled"] }
chrono = { version = "0.4", features = ["unstable-locales"] }
roxmltree = "0.18"
unicode-normalization = "0.1"
axum = "0.6"
hyper = { version = "0.14", features = ["full"] }
tokio = { version = "1.33", features = ["full"] }
tower = { version = "0.4", features = ["util", "timeout"] }
tower-http = { version = "0.4", features = ["add-extension", "trace"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
clap = { version = "4.4", features = ["derive"] }

[dependencies.lettre]
version = "0.10"
default-features = false
features = ["builder", "smtp-transport", "native-tls"]
